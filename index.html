<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" type="text/javascript"></script>
  <title>Clima</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="title">
    <h2> App del Clima </h2>
  </div>
  <div class="box">
    <div id="container-data">
      <div class="info" id="info"></div>
      <div class="dia" id="dia"></div>
      <div class="viento" id="viento" ></div>
      <button onclick="searchOther()"> Buscar otro </button>
    </div>
    <div id="contentId">
      <form>
        <select id="countriesId">
          <option value="" selected disabled hidden>Escoge el país</option>
        </select>
        <select id="regionsId">
          <option value="" selected disabled hidden>Escoge tu región</option>
        </select>
      </form>
      <button onclick="search()"> Buscar </button>
    </div>
  </div>
</body>
</html>
